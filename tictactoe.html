<!DOCTYPE html>
<html>

<head>
    <title>Tic-Tac-Toe</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="tictactoe.js"></script>
    <link rel="stylesheet" href="tictactoe.css">
</head>

<body>
    <center>
        <div style="text-align:center;margin:0 auto;width:50%;padding-top:20px;">
            <br/>
            <div style="float:left;">
                <h1>X's</h1>

                <div style="font-size:30pt;" id="Xs">
                    0
                </div>
            </div>
            <div style="float:left;margin-left:451px;">
                <h1>O's</h1>
                <div id="Os" style="font-size:30pt;">0</div>
            </div>

            <h1>
                <table id="game" style="float:left;margin-left:20px;">
                </table>
            </h1>
            <div class="clear"></div>
        </div>
        <button id="resetGame">Restart</button>
    </center>
</body>

</html>
